<script>
    $(function(){
        $('input[type="checkbox"]').on('change',function(){
            $(this).prop('checked') ? $(this).parent().addClass('click') : $(this).parent().removeClass('click');
        });
    });
</script>
<script>
$(function() {
	$('.progressbar').each(function(){
		var t = $(this);
		var dataperc = t.attr('data-perc'),
				barperc = Math.round(dataperc*3.08);
		t.find('.horizbar').animate({width:barperc}, dataperc*15);
		
		function perc() {
			var length = t.find('.horizbar').css('width'),
				perc = Math.round(parseInt(length)/3.08),
				labelpos = (parseInt(length)-3);
			t.find('.labelsprite').css('left', labelpos);
			t.find('.perc').text(perc+'%');
		}
		perc();
		setInterval(perc, 0); 
	});
});
</script>
