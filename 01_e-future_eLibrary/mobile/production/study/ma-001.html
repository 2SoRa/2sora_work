<!-- Card 뒤집기 -->
<script>
    $(function(){
        // $('.card_back').click(function(){
        //     $(this).removeClass('turn3').addClass('turn2');
        //     $(this).siblings('.card_front').removeClass('turn1').addClass('turn3');
        // });
    
        $('.card_front').click(function(){
                $(this).find('.inner-inner').animate({'backgroundColor':'rgba(255,255,255,0.7)'},300).animate({'backgroundColor':'rgba(0,0,0,0)'},300,function(){
                    $(this).parents('.card_front').removeClass('turn3').addClass('turn1'); $(this).parents('.card_front').siblings('.card_back').removeClass('turn2').addClass('turn3');
                });

});});

</script>

<!-- 화면 사이즈에 따라 위치 조정 -->
<script>
    $(window).ready(function (){
        var user_ratio = window.screen.width / window.screen.height;
            user_ratio = user_ratio.toFixed(3);
        var iphone = 9/19.5 ;
            iphone = iphone.toFixed(3);
        var galaxy = 9/21 ;
            galaxy = galaxy.toFixed(3);
        var standard = 9/16 ;
            standard = standard.toFixed(3);

        if(user_ratio == iphone) {
            $('.card1, .card2').css('top',"9vw");
            $('.card3, .card4').css('top',"42.5vw");
            $('.card5, .card6').css('top',"76vw");
            $('.card7, .card8').css('top',"109.5vw");
        }else if(user_ratio == galaxy) {
            $('.card1, .card2').css('top',"7.5vw");
            $('.card3, .card4').css('top',"41.5vw");
            $('.card5, .card6').css('top',"74.5vw");
            $('.card7, .card8').css('top',"108vw");
        }else if(user_ratio == standard) {
            $('.card1, .card2').css('top',"21.5vw");
            $('.card3, .card4').css('top',"55vw");
            $('.card5, .card6').css('top',"88.5vw");
            $('.card7, .card8').css('top',"122vw");
        }
    });
</script>
