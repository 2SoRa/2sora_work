							</span>
						</div>

						<div class="item">
							<div class="input-wrap">
								<input type="number" name="submitMdnNo" pattern="\d*" placeholder="휴대폰 번호 (숫자만 입력)" class="custom-input contact" maxlength="11" oninput="common.inputLengthCheck(this);"/>

							</div>
							<span class="custom-error contact hide">

							</span>

						<div>

							<span class="date" name="resultDate"></span>
						</div>
					</div>

					<button type="button" onclick="location.href='login.html';" class="custom-button btn-big primary">

					</button>
