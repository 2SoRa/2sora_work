<body class="member login">
	<div class="page_wrap">
		<div class="multi_top_zone"></div>
		<!-- 페이지 시작 -->
		<section class="login-section">
			<!-- 로고 -->
			<div class="logo">
				<a href="javascript:void(0);" onclick="common.hrefFunction('/');"  class="toplogo_item"></a>
			</div>
			<!-- 컨텐츠 -->
			<div class="contents">
				<div class="character left">
					<img src="../../assets/img/superv/login/character-left.png" alt="character" />
				</div>
				<div class="character right">
					<img src="../../assets/img/superv/login/character-right.png" alt="character" />
				</div>
				<div class="login-form">
					<h1 class="login_info"><span>회원가입 시 등록한 아이디</span>로 로그인 해주세요.</h1>
					<div class="item">
						<input type="text" class="custom-input email" placeholder="아이디(이메일) (@ 이하 모두 입력)" id="userId"/>
						<span class="custom-error email hide">
							<!--2023.07.05 임시회원 로그인을 위항 문구 변경
							이메일 형식의 올바른 아이디를 입력해 주세요.-->
							아이디를 입력해 주세요.
						</span>
					</div>
					<div class="item">
						<input type="password" class="custom-input password" onkeyup="enterkey();" placeholder="비밀번호 (영문, 숫자, 특수문자 포함 8~18자)" id="userPw"/>
						<button type="button" class="btn-eye"></button>
						<span class="custom-error password hide">
							<!--2023.07.05 임시회원 로그인을 위항 문구 변경
							영문/숫자/특수문자 중 2가지 이상을 포함한 8~18자 여야 합니다.-->
							비밀번호를 입력해 주세요.
						</span>
					</div>
					<div class="item checkbox">
						<input type="checkbox" id="idSaveCheck" />
						<label for="idSaveCheck">아이디 저장</label>
					</div>
				</div>
				<!-- 로그인버튼 -->
				<button type="button" onclick="fnLoginBtn();" disabled class="custom-button btn-big primary login">
					로그인
				</button>
				<div class="other-button-section">
					<span>
						<a href="javascript:void(0);" onclick="common.hrefFunction('/pages/member/find_id.html');">아이디 찾기</a>
					</span>
					<span>
						<a href="javascript:void(0);" onclick="common.hrefFunction('/pages/member/find_password.html');"> 비밀번호 찾기 </a>
					</span>
					<span>
						<a href="javascript:void(0);" onclick="common.hrefFunction('/pages/member/signup.html');"> 회원가입 </a>
					</span>

				</div>
			</div>
		</section>
		<!-- 페이지 끝 -->
	</div>

<script>
	$(document).ready(function () {
		const thisParam = new URL(location.href).searchParams;
		const popTrigger = thisParam.get('popTrigger');
		if(!common.isNull(popTrigger)){
			sessionStorage.setItem("popTrigger", popTrigger);
		}
		if(fnLoginCheck()){
			common.hrefFunction("/");
		}
	});

	function enterkey(){
		if (window.event.keyCode == 13) {
			fnLoginBtn();
		}
	}
