<div class="container-fluid sub_pg pd-b-0-md">
  <div class="inner-wrap">
    <div class="title"> <span>5일 무료체험</span> 신청하기 </div>
<!--  추천 링크 영역 삭제
    <div class="msg-wrap" name="recommendDiv">
      <div class="msg-recommand">
        <i class="ico-bb-msg"></i>추천코드가 적용되었습니다.
      </div>
    </div>  -->
    <form onsubmit="return false;" class="form-area dir-col">
      <fieldset>
        <legend>학부모 정보</legend>
        <p class="form-title">학부모 이름</p>
        <input type="text" name="" id="parentNm" class="h-48" placeholder="한글 10자, 영문 20자 이내" style="ime-mode:active;">
      </fieldset>
      <fieldset>
        <legend>자녀 정보</legend>
        <p class="form-title">자녀정보</p>
        <input type="text" id="studentNm" class="h-48" placeholder="자녀 이름 입력" style="ime-mode:active;">
        <div class="child-info flex" id="childAgeSel"></div>
        <p class="info">* 2024년 기준, 무료체험 신청은 6세(2019년생)까지만 가능합니다.</p>
      </fieldset>
      <fieldset>
        <legend>학부모 휴대폰 번호</legend>
        <p class="form-title">학부모 휴대폰 번호</p>
        <div class="input-button">
          <input type="number" name="" id="mdnNo" pattern="\d*" class="h-48" maxlength="11" placeholder="휴대폰 번호 (-없이 숫자만 입력)" oninput="common.inputLengthCheck(this)">
          <button type="button" class="btn purple" id="certSnBtn" disabled>인증번호</button>
        </div>
        <div class="input-button">
          <!-- TODO: disabled 속성 삭제해서 활성화 시켜야함 -->
          <div>
            <input type="number" name="" class="h-48" pattern="\d*" id="certInput" maxlength="4" placeholder="인증번호 입력" disabled oninput="common.inputLengthCheck(this)">
            <span class="cert-count" id="restTime">03:00</span>
          </div>
          <button type="button" class="btn purple" id="certCheckBtn" disabled>인증확인</button>
        </div>
        <p class="vali" sendOk="인증번호가 발송되었습니다." certOk="인증되었습니다." certFail="인증번호 입력 시간이 만료되었습니다. 다시 요청해 주세요."></p>
      </fieldset>
      <fieldset>
        <legend>형제 유무</legend>
        <p class="form-title">형제 유무</p>
        <div class="radio-group sibling">
          <div class="radio-input">
            <input type="radio" id="Yes" value="true" name="sibling">
            <label for="Yes">있음</label>
          </div>
          <div class="radio-input">
            <input type="radio" id="No" value="false" name="sibling">
            <label for="No">없음</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>태블릿 케이스 선택</legend>
        <div class="flex">
          <p class="form-title">태블릿 케이스</p>
          <p class="info">한번 선택한 케이스/거치대는 결제 후에도 변경이 불가하므로 신중하게 선택해 주세요.</p>
        </div>
        <div class="radio-group square">
          <div class="flex">
            <img src="assets/img/event/img_tablet_sukey@2x.png" alt="슈키 태블릿" class="pc"
                 srcset="assets/img/event/img_tablet_sukey.png 1x, ../assets/img/event/img_tablet_sukey@2x.png 2x, ../assets/img/event/img_tablet_sukey@3x.png 3x">
            <img src="assets/img/event/m_img_tablet_sukey@2x.png" alt="슈키 태블릿" class="mobile"
                 srcset="assets/img/event/m_img_tablet_sukey.png 1x, ../assets/img/event/m_img_tablet_sukey@2x.png 2x, ../assets/img/event/m_img_tablet_sukey@3x.png 3x">
            <div class="radio-input">
              <input type="radio" id="sukey" value="1" name="deviceType">
              <label for="sukey">슈키</label>
            </div>
          </div>
          <div class="flex">
            <img src="assets/img/event/img_tablet_evie@2x.png" alt="이비 태블릿" class="pc"
                 srcset="assets/img/event/img_tablet_evie.png 1x, ../assets/img/event/img_tablet_evie@2x.png 2x, ../assets/img/event/img_tablet_evie@3x.png 3x">
            <img src="assets/img/event/m_img_tablet_evie@2x.png" alt="이비 태블릿" class="mobile"
                 srcset="assets/img/event/m_img_tablet_evie.png 1x, ../assets/img/event/m_img_tablet_evie@2x.png 2x, ../assets/img/event/m_img_tablet_evie@3x.png 3x">
            <div class="radio-input">
              <input type="radio" id="evie" value="2" name="deviceType">
              <label for="evie">이비</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>배송주소</legend>
        <p class="form-title">배송 주소</p>
        <div class="flex dir-col">
          <div class="input-button">
            <input type="text" name="postcode" class="h-48" id="zipcode" placeholder="우편번호 검색" disabled>
            <button type="button" class="btn purple" onclick="fnGetAddrPop();">우편번호</button>
          </div>
          <input type="text" name="address" class="h-48" id="address1" placeholder="우편번호 검색시 자동 입력" disabled>
          <input type="text" name="address2" class="h-48" id="address2" placeholder="상세주소 입력" style="ime-mode:active;">
        </div>
      </fieldset>
      <fieldset>
        <legend>학습 상담 시간</legend>
        <div class="flex">
          <p class="form-title">학습 상담 시간</p>
          <p class="info gray">상담이 편하신 시간을 선택해 주세요. (중복 체크 가능)</p>
        </div>
        <div class="flex counsel">
          <div class="check-input">
            <input type="checkbox" id="morning" name="consultTime" value="consultMorning">
            <label for="morning">오전 (10시~12시)</label>
          </div>
          <div class="check-input">
            <input type="checkbox" id="after" name="consultTime" value="consultAfter">
            <label for="after">오후 (1시~5시)</label>
          </div>
          <div class="check-input">
            <input type="checkbox" id="evening" name="consultTime" value="consultEven">
            <label for="evening">저녁 (6시~8시)</label>
          </div>
        </div>
        <div class="mobile line"></div>
      </fieldset>
      <fieldset>
        <div class="check-input agreement">
          <input type="checkbox" id="agreement" name="agreement" value="true">
          <label for="agreement">
            <span>[필수]</span> 개인정보 수집 및 이용 동의
            <a href="javascript:void(0);" onclick="window.open('https://www.superv.com/page_term.html', '_blank', 'width=557,height=1000')";>
              <img src="../assets/img/event/icon_right_arrow@2x.png" alt="">
            </a>
          </label>
        </div>
      </fieldset>
    </form>
    <!-- TODO: disabled 속성 삭제해서 활성화 시켜야함 -->
    <div class="btn-wrap">
      <button type="button" class="btn btn-big purple" id="submitBtn" disabled>무료체험 신청하기</button>
    </div>
    <div id="addrIfr" style="display:none;position:fixed;overflow:hidden;z-index:999;-webkit-overflow-scrolling:touch;">
      <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1;width: 7%;" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>
  </div>
</div>

  <img src="assets/img/common/btn_top.svg" alt="">
</button>
