<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/chart.css">
    <link rel="stylesheet" href="../../build/css/barchart.css">
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/layout.css">
    <link rel="stylesheet" href="../../build/css/report.css">
    <script src="../../build/js/jquery.js"></script>
    
    <title>Portfolio</title>
</head>
<style>
</style>
<body>
    <div class="container report">
        <!-- top navigation -->
        <div class="top-nav gradient-right">
            <button class="back"><img src="../../build/images/layout/close-white.png" alt="close"></button>
            <p class="title">Portfolio</p>
            <button class="icon-user"></button>
        </div>
        <!-- contents area -->
        <div class="contents-area">
            <div class="portfolio">
                <div class="page bdr-50">
                    <p><span>1</span>/<span>3</span></p>
                </div>
                <div class="question">
                    <div class="question-img">
                        <img src="../../build/images/contents/portfolio.jpg" alt="question-image">
                    </div>
                    <div class="question-text">
                        <p>As Romeo felt it working, he fell to his knees by Juliet's side.</p>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button><img src="../../build/images/layout/left.png" alt="left"></button>
                    <button class="gradient-left"><img src="../../build/images/layout/listen.png" alt="listen"></button>
                    <button><img src="../../build/images/layout/right.png" alt="right"></button>
                </div>
            </div>
        </div>
        <!-- bottom navigation -->
    </div>
</body>
</html>
