<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/layout.css">
    <script src="../../build/js/jquery.js"></script>
    <title>basic UI</title>
</head>
<body>
    <div class="container">
        <div class="top-nav gradient-right">
            <button class="back"><img src="../../build/images/layout/back.png" alt="back"></button>
            <p class="title">Title</p>
            <button class="icon-user"><img src="../../build/images/layout/user.png" alt="user-icon"></button>
            <div class="top-nav-user">
                    <button>Profile</button>
                    <button>Logout</button>
            </div>
        </div>
        <div class="contents-area">

        </div>
        <div class="bottom-nav">
            <ul class="nav-list">
                <li>
                    <a href="">
                        <img src="../../build/images/layout/icon-books.png" alt="Books">
                        <p>Books</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../build/images/layout/icon-report.png" alt="Report">
                        <p>Report</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../build/images/layout/icon-review.png" alt="Review">
                        <p>Review</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../build/images/layout/icon-rank.png" alt="Rank">
                        <p>Rank</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
            $(".icon-user").on("click", function() {
               $('.top-nav-user').slideToggle();
            });
    });
</script>
</html>
