                <p>Choose the correct word.</p>
                <button class="close"><img src="../../build/images/layout/close.png" alt="close"></button>
            </div>
        </div>
        <div class="contents-area">
            <!-- Background GT001-->
            <div class="background">
                <div class="rail">
                    <div class="line-wrap">
                      <div class="line"></div>
                    </div>
                    <ul class="q-wrap">
                        <li class="q-box">
                             <div class=question><img src="../../build/images/contents/exam_ant.png" alt=""></div>

                        <li class="q-box">

                        <li class="q-box">
                             <div class=question><img src="../../build/images/contents/exam_axe.png" alt=""></div>

                        <li class="q-box">

                        </li>
                        <li class="q-box">
                             <div class=question><img src="../../build/images/contents/exam_apple.png" alt=""></div>

                    </ul>
                    <ul class="gear-wrap">
                        <li class="gear"><img src="../../build/images/layout/gear.png" alt=""></li>

                    </div>

                    <li>a map</li>
                    <li>a globe</li>
                    <li>a desk</li>
                </div>
        </div>

</body>
<script>
     $(document).ready(function(){
        num = 0;
        rotate = 0;
        left = 100;
        rt = 0;
//        톱니바퀴 & 박스 움직임
        var interval = setInterval(function(){
            rotate = rotate + 20;
            left = left-2;
            $('.gear').css('transform','rotate('+rotate+'deg)');
            if(left<=0){
                clearInterval(interval);
            }
        $('.q-wrap').animate({'left':left+'%'},500);
        },300);
        
//        로봇 움직임
        var interval2 = setInterval(function(){
            num = num - 232;
            $('.robot').css("background-position-y", num+'px')
            if(num <= -696){
                num=0;
            }
            // $('.robot img').attr('src','../../build/images/layout/robot'+num+'.png');
        },300);
        

//        rail line 움직임
        var interval3 = setInterval(function(){
            rt = rt - 10;
            $('.line').css('left',rt+'px');
            if(rt<=-80){
                rt = 0;
                $(this).css('left','0px');
            }
        },200);
    });
</script>
</html>
