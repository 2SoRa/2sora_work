<script>
	function move() {
	  var elem = document.getElementById("time_progress");   
	  var width = 1;
	  var id = setInterval(frame, 1000);
		  function frame() {
			if (width >= 99) {
			  clearInterval(id);
			} else {
			  width++; 
			  elem.style.width = width + '%'; 
			}
	  }
	}	
	move();
</script>
