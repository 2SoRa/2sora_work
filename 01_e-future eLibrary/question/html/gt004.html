<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GT-004</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gt_004.css">
    <script src = "https://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <script src = "../jquery/gt004.js" ></script>
</head>
<body>
    <div class="bg">
<!--       차 선택-->
        <div class="choice" >
            <div class="choice_car">
                    <button class="c_car car_l"><img src="../images/yellow_car.png" alt=""></button>
                    <button class="c_car car_r"><img src="../images/red_car.png" alt=""></button>
            </div>
            <div class="or">or</div>
            <div class="start_wrap">
                <button class="start">Start</button>
            </div>
        </div>
<!--        준비 화면-->
        <div class="ready" style="display:none;">
            <ul class="light">
                <li class="r_light"><img src="../images/red_light.png" alt=""></li>
                <li class="y_light"><img src="../images/yellow_light.png" alt=""></li>
                <li class="g_light"><img src="../images/green_light.png" alt=""></li>
            </ul>
        </div>
        <div class="q_wrap" style="display:none;">
            <div class="question"><img src="../images/exam_ant.png" alt=""></div>
            <div class="a_wrap">
                <button class="answer answer1">embarrassed</button>
                <button class="answer answer2">finishinglineeeeee</button>
                <button class="answer answer3">spinning wheel </button>
            </div>
        </div>
        <div class="car_wrap" style="display:none;">
            <div class="car b_car">
                <img src="../images/blue_car.png" alt="">
                <img src="../images/tire1.png" alt="" class="tire1">
                <img src="../images/tire1.png" alt="" class="tire2">
            </div>
            <div class="car o_car">
                <img src="../images/orange_car.png" alt="">
                <img src="../images/tire1.png" alt="" class="tire1">
                <img src="../images/tire1.png" alt="" class="tire2">
            </div>
            <div class="car y_car">
                <img src="../images/yellow_car2.png" alt="">
                <img src="../images/tire2.png" alt="" class="tire1">
                <img src="../images/tire2.png" alt="" class="tire2">
            </div>
            <div class="car g_car">
                <img src="../images/green_car.png" alt="">
                <img src="../images/tire2.png" alt="" class="tire1-1">
                <img src="../images/tire2.png" alt="" class="tire2-2">
            </div>
        </div>
    </div>
</body>
</html>
