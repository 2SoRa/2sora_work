<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/chart.css">
    <!-- <link rel="stylesheet" href="../../build/css/barchart.css"> -->
    <link rel="stylesheet" href="../../build/css/piechart.css">
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/layout.css">
    <link rel="stylesheet" href="../../build/css/report.css">
    <link rel="stylesheet" href="../../build/css/level_test.css">
    <script src="../../build/js/jquery.js"></script>
    
    <title>Portfolio2</title>
</head>
<style>
    .chart.donut h2 span{font-size: 14px;}
</style>
<body>
    <div class="container report">
        <!-- top navigation -->
        <div class="top-nav gradient-right">
            <button class="back"><img src="../../build/images/layout/close-white.png" alt="close"></button>
            <p class="title">Portfolio</p>
            <button class="icon-user"></button>
        </div>
        <!-- contents area -->
        <div class="contents-area">
            <div class="portfolio">
                <div class="chartarea">
                    <div class="chart donut">
                        <div class="donut-chart fill" data-percent="0.9" data-title="%"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bottom navigation -->
    </div>
</body>
<script src="../../build/js/jquery.chart.js"></script>
<script>
    $(function() {
        $('.donut-chart').cssCharts({type:"donut"}).trigger('show-donut-chart');
     });
</script>
</html>
