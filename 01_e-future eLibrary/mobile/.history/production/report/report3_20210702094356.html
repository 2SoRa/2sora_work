<script>
    $(function() {
        $('.progressbar').each(function(){
            var t = $(this);
                var dataperc = t.attr('data-perc'),
                    barperc = Math.round(dataperc*1);
            t.find('.horizbar').animate({width:barperc}, dataperc*5);
            
            function perc() {
                var length = t.find('.horizbar').css('width'),
                    perc = Math.round(parseInt(length)/1),
                    labelpos = (parseInt(length)-10);
                    // labelpos = (100 - perc);
                    console.log('labelpos');
                t.find('.labelsprite').css('left', labelpos);
            }
            perc();
            setInterval(perc, 0); 
        });
    });
</script>

<script>
    Chart.defaults.global.defaultFontColor = '#ffffff';

var ctx4 = document.getElementById("myChart4").getContext("2d");
    ctx4.canvas.height = 180;
    ctx4.canvas.width = 700;
var chart = new Chart(ctx4, {
  type: "horizontalBar", // chart type
  data: {
    labels: ["Mine", "Class","Avg."],
    datasets: [{
        data: [100, 74, 10],
        backgroundColor: [
                'rgba(106, 205, 13, 0.9)',
                'rgba(220, 58, 58, 0.9)',
                'rgba(28, 136, 208, 0.9)'
            ],
        borderColor: [
                'rgba(106, 205, 13, 1)',
                'rgba(220, 58, 58, 1)',
                'rgba(28, 136, 208, 1)'
            ],
        datalabels:{
            color:'#fff',
        }
        
    }]
  }, //data setting

  options: {
    responsive: false, // (true/false) responsive divice width
    legend: false,
    scales: {
      xAxes: [{
        ticks: {
          display: false, // hide x-axis value
          
          min: 0,
            max: 100,
            stepSize: 10,
        }
      }],
      yAxes: [{
        scaleLabel: {
          display: true // show label name
        },
        ticks: {
           display: true, // show y value text
           fontSize: 13,
           padding: 0,
           fontColor: "#666",
        },
        barPercentage: 0.5 // bar thickness
       }]
    },
    layout: {
      padding: {
        left: 0,
        right: 10,
        top: 0,
        bottom: 0
      }
    },
    tooltips: {
      enabled: false // show or hide tooltip
    },
    hover: {
      animationDuration: 0
    },
    animation: {
      duration: 0, // when load page, first show anmation speed
      onComplete: function() {
        var chartInstance = this.chart,
          ctx = chartInstance.ctx;
        ctx.font = Chart.helpers.fontString(
          Chart.defaults.global.defaultFontSize,
          Chart.defaults.global.defaultFontStyle,
          Chart.defaults.global.defaultFontFamily
        );
        ctx.textAlign = "left";
        ctx.textBaseline = "bottom";
        ctx.color="#fff";
        this.data.datasets.forEach(function(dataset, i) {
          var meta = chartInstance.controller.getDatasetMeta(i);
          meta.data.forEach(function(bar, index) {
            var data = dataset.data[index];
            ctx.fillText(data, bar._model.x - 30, bar._model.y + 6);
          });
        });
      }
    }
  }
});

</script>
