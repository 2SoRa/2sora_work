<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/study-layout.css">
    <script src="../../build/js/jquery.js"></script>
    
    <title>RE-Result</title>
</head>
<style>
    .container-result{width: 100%; height:100%;  background-color:rgba(0,0,0,0.4); position:relative;}

    .result-wrap{width:90%; background-color:#fff; margin:auto; height:50vh; position:absolute; left:0; right:0; top:0; bottom:15vh; border-radius:20px;}
    .result-wrap .stamp{position:absolute; width:fit-content; top:-8vh; left:0; right:0; margin:auto;}

    .re-content{margin:3vh 0; padding:10vh 5vw; border-top:2px solid #666666; border-bottom:2px solid #666666; background-color:#ededed;}
    .re-content .re-feedback{display: flex; color:#fff; width: fit-content;}
        .re-content .re-feedback li{margin:0 3px; padding:0px 5px 2px 5px;}
        .re-content .re-feedback .fb-blue{background-color:#007eff;}
        .re-content .re-feedback .fb-orange{background-color:#ff9600;}
        .re-content .re-feedback .fb-red{background-color:#ff0000;}

    .re-content p{font-size:26px; font-weight:bold;}
        .re-content .re-blue{color:#007eff;}
        .re-content .re-orange{color:#ff9600;}
        .re-content .re-red{color:#ff0000;}

    .container-result .btnarea{text-align:center;}
    .container-result .btnarea a{display:inline-block; width:30%; line-height:35px; text-align: center; padding:0;}
</style>
<body>
    <div class="container-result">
        <div class="result-wrap">
            <div class="stamp">
                <img src="../../build/images/layout/excellent.png" alt="excellent">
                <!-- <img src="../../build/images/layout/good.png" alt="good"> -->
                <!-- <img src="../../build/images/layout/notbad.png" alt="not bad"> -->
            </div>
            <div class="re-content">
                <ul class="re-feedback">
                    <li class="fb-blue">Excellent</li>
                    <li class="fb-orange">Good</li>
                    <li class="fb-red">Not Bad</li>
                </ul>
                <p><span class="re-blue">Come</span> <span class="re-orange">talk</span> <span class="re-blue">with me</span>, <span class="re-red">Ant</span>.</p>
            </div>
            <div class="btnarea">
                <a class="btn01 gradient-right" href="#">Retry</a>
                <a class="btn01 gradient-right-grn" href="#">Listen</a>
                <a class="btn01 gradient-right-org" href="#">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
