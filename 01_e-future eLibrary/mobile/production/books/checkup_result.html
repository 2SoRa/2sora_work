<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/chart.css">
    <!-- <link rel="stylesheet" href="../../build/css/barchart.css"> -->

    <title>Check Up Result</title>

<style>

<body>
    <div class="container result result-c">

                <ul class="answer-table">
                    <li>
                        <p>01</p>

                    </li>
                    <li>

                    <li>

                        <div><img src="../../build/images/layout/o.png" alt="o"></div>

                    <li>

                    <li>

                        <div><img src="../../build/images/layout/o.png" alt="o"></div>
                    </li>
                    <li>
                        <p>06</p>
                        <div><img src="../../build/images/layout/o.png" alt="o"></div>
                    </li>
                    <li>
                        <p>07</p>
                        <div><img src="../../build/images/layout/o.png" alt="o"></div>
                    </li>
                    <li>
                        <p>08</p>
                        <div><img src="../../build/images/layout/o.png" alt="o"></div>
                    </li>
                    <li>
                        <p>09</p>
                        <div><img src="../../build/images/layout/o.png" alt="o"></div>
                    </li>
                    <li>
                        <p>10</p>
                        <div><img src="../../build/images/layout/o.png" alt="o"></div>
                    </li>
                </ul>

                <div class="complete-message">
                    <h3>Check Up Complete!!</h3>
                    <p>You can redo the practice activities.</p>
                </div>
                <div class="btn-area">
                    <button class="btn01 bdr-50 gradient-right-grn">Record</button>
                    <button class="btn01 bdr-50 gradient-default">Redo</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../build/js/jquery.chart.js"></script>
<script>
    $(function() {
        $('.donut-chart').cssCharts({type:"donut"}).trigger('show-donut-chart');
     });
