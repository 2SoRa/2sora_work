<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/study-layout.css">
    <script src="../../build/js/jquery.js"></script>
   
    <title>GT-003</title>
</head>
<body>
    <div class="container gt gt003">
        <div class="top-nav">
            <div class="study-progress"><div></div></div>
            <div class="title">
                <p>Choose the correct word.</p>
                <button class="close"><img src="../../build/images/layout/close.png" alt="close"></button>
            </div>
        </div>
        <div class="contents-area">
            <!-- Background GT003-->
            <div class="background">
                <div class="wrap">
                    <div class="crab-wrap">
                        <div class="bar"></div>
                        <div class="crab">
                            <div class="crab-left"></div>
                            <div class="crab-right"></div>
                            <div class="middle"></div>
                        </div>
                    </div>
                    <ul class="q-wrap">
                        <li class="q-bg q-bg1">
                            <div class="q-box q-box1">
                                <img src="../../build/images/contents/exam-ant.png" alt="">
                            </div>
                        </li>
                        <li class="q-bg q-bg2">
                            <div class="q-box q-box2">
                                <img src="../../build/images/contents/exam-apple.png" alt="">
                            </div>
                        </li>
                        <li class="q-bg q-bg3">
                            <div class="q-box q-box3">
                                <img src="../../build/images/contents/exam-axe.png" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                
                <ul class="btn-wrap">
                    <li class="btn"><button class=" btn-left"><img src="../../build/images/layout/speaker.png" alt=""></button></li>
                    <li class="btn"><button class=" btn-right">Pick-up</button></li>
                </ul>
             </div>
             <div class="background background01"></div>
            </div>
        </div>
    </div>
</body>
<script>
$(function(){
    $('.q-box1').on("click", function(){
        $('.crab-wrap').css({'left':'-51vw','right':'0'});
    });
    $('.q-box2').on("click", function(){
        $('.crab-wrap').css({'left':'0','right':'0'});
    });
    $('.q-box3').on("click", function(){
        $('.crab-wrap').css({'left':'0','right':'-51vw'});
    });
    
    $(".btn-right").on("click",function(){
        $('.bar').css({"height":"29vw"});
        $(".crab-left").css({"transform":"rotate(26deg)"});
        $(".crab-right").css({"transform":"rotate(-24deg)"});
    });
});
</script>
</html>
