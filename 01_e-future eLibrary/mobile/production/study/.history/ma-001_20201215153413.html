<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-study ma001">
        <div class="top-nav">
            <div class="study-progress"><div></div></div>

                <p>Match the words with the pictures.</p>
                <button class="close"><img src="../../build/images/layout/close.png" alt="close"></button>
            </div>
        </div>
        <div class="contents-area">
            <!-- Background MA001-->
            <div class="card card1">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <img src="../../build/images/contents/card_bird.png" alt="">
                 </div>
             </div>
             <div class="card card2">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <img src="../../build/images/contents/card_seal.png" alt="">
                 </div>
             </div>
             <div class="card card3">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <p>seal</p>
                 </div>
             </div>
             <div class="card card4">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <img src="../../build/images/contents/card_moon.png" alt="">
                 </div>
             </div>
             <div class="card card5">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <p>crown</p>
                 </div>
             </div>
             <div class="card card6">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                     <p>bird</p>
                 </div>
             </div>
             <div class="card card7">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <img src="../../build/images/contents/card_crown.png" alt="">
                 </div>
             </div>
             <div class="card card8">
                <div class="card-back turn2"></div>
                 <div class="card-front turn3">
                    <p>moon</p>
                 </div>
             </div>
        </div>
    </div>
</body>
<!-- Card 뒤집기 -->
<script>
$(function(){
        $('.card').on("click",function(){
            $(this).children('.card-back').toggleClass('turn3').toggleClass('turn2');
            $(this).children('.card-front').toggleClass('turn1').toggleClass('turn3');
        });
});

</script>

<!-- 화면 사이즈에 따라 위치 조정 -->
<script>
    $(window).ready(function (){
        var user_ratio = window.screen.width / window.screen.height;
            user_ratio = user_ratio.toFixed(3);
        var iphone = 9/19.5 ;
            iphone = iphone.toFixed(3);
        var galaxy = 9/21 ;
            galaxy = galaxy.toFixed(3);
        var standard = 9/16 ;
            standard = standard.toFixed(3);

        if(user_ratio == iphone) {
            $('.card1, .card2').css('top',"19.5vw");
            $('.card3, .card4').css('top',"53vw");
            $('.card5, .card6').css('top',"86.5vw");
            $('.card7, .card8').css('top',"120vw");
        }else if(user_ratio == galaxy) {
            $('.card1, .card2').css('top',"17.5vw");
            $('.card3, .card4').css('top',"51.5vw");
            $('.card5, .card6').css('top',"84.5vw");
            $('.card7, .card8').css('top',"118vw");
        }else if(user_ratio == standard) {
            $('.card1, .card2').css('top',"21.5vw");
            $('.card3, .card4').css('top',"55vw");
            $('.card5, .card6').css('top',"88.5vw");
            $('.card7, .card8').css('top',"122vw");
        }
    });
</script>
</html>
