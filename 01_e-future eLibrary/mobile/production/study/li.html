<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/study-layout.css">
    <script src="../../build/js/jquery.js"></script>
    
    <title>LI</title>
</head>
<body>
    <div class="container-study cc002 li">
        <div class="top-nav">
            <div class="study-progress"><div></div></div>
            <div class="title">
                <p>Choose the missing letter.</p>
                <button class="close"><img src="../../build/images/layout/close.png" alt="close"></button>
            </div>
        </div>
        <div class="contents-area gradient-bottom">
            <div id="study_contents">
                <!-- Question Image -->
                <div class="q-img"><img src="../../build/images/contents/li-test.png" alt="question image"></div>
                  
                <!-- Question Sound -->
                <div class="q-sound" style="display:none;">
                    <button class="speaker"><img src="../../build/images/layout/speaker.png" alt="speaker"></button> 
                </div>

                <!-- Answer List Text -->
                <ul class="answer-list answer-text" style="display:none;">
                    <li class="bdr-50">habit</li>
                    <li class="bdr-50">expensive</li>
                    <li class="bdr-50">expensive</li>
                </ul>

                <!-- Answer List Image, Sound -->
                <ul class="answer-list answer-other">
                    <li>
                        <img src="../../build/images/contents/q-img.jpg" alt="answer-image">
                    </li>
                    <li>
                        <button class="speaker"><img src="../../build/images/layout/speaker.png" alt="speaker"></button> 
                    </li>
                    <li>
                        <img src="../../build/images/contents/q-img.jpg" alt="answer-image">
                    </li>
                </ul>

                <!-- Check Button -->
                <button class="check-btn gradient-default">Check</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.answer-list li').on("click",function(){
                $(this).toggleClass("active");
                $(this).siblings().removeClass("active");
                $('.check-btn').removeClass('gradient-default').addClass('gradient-right');
        });
    });
</script>
</html>
