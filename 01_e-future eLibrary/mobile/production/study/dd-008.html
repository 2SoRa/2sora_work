<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/study-layout.css">
    <script src="../../build/js/jquery.js"></script>
    
    <title>DD-008</title>
</head>
<body>
    <div class="container-study dd004 dd008">
        <div class="top-nav">
            <div class="study-progress"><div></div></div>
            <div class="title">
                <p>Choose the missing letter.</p>
                <button class="close"><img src="../../build/images/layout/close.png" alt="close"></button>
            </div>
        </div>
        <div class="contents-area gradient-bottom">
            <!-- Question Image -->
            <div class="q-img q-img-square01"><img src="../../build/images/contents/q-img03.jpg" alt="question image"></div>
            
            <!-- Question Sentence -->
            <div class="q-text">
                The king was
                <span class="drop-box">Drag item here!</span>
                , but he prepared the water anyway.
            </div>

            <!-- Drag Zone -->
            <div class="drag-wrap" >
                <span class="drag-item drag-item01"><img src="../../build/images/contents/q-img03.jpg" alt="img1"></span>
                <span class="drag-item drag-item01"><img src="../../build/images/contents/q-img03.jpg" alt="img1"></span>
                <!-- <span class="drag-item drag-item02">dance</span>
                <span class="drag-item drag-item02">dreaming</span> -->
             </div>

            <!-- Check Button -->
            <button class="check-btn gradient-default">Check</button>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.answer-list li').on("click",function(){
            $(this).toggleClass("active");
            $(this).siblings().removeClass("active");
            $('.check-btn').removeClass('gradient-default').addClass('gradient-right');
        });
    });
</script>
<script>
    // drop-box 개수가 12개 초과시 가운데 해제
    $(document).ready(function(){
        var ele = $(".drop-wrap .drop-box").length;
        console.log(ele); 
            if( ele > 12 ){ $(".drop-wrap").css("align-content","initial");
        }else{$(".drop-wrap").css("align-content","center"); 
        }
    });
</script>
</html>
