<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../build/css/common.css">
    <link rel="stylesheet" href="../../build/css/study-layout.css">
    <script src="../../build/js/jquery.js"></script>
   
    <title>GT-001</title>
</head>
<style>
</style>
<body>
    <div class="container-study gt gt001">
        <div class="top-nav">
            <div class="study-progress"><div></div></div>
            <div class="title">
                <p>Choose the correct word.</p>
                <button class="close"><img src="../../build/images/layout/close.png" alt="close"></button>
            </div>
        </div>
        <div class="contents-area">
            <!-- Background GT001-->
            <div class="background">
                <img class="cloud" src="../../build/images/layout/cloud.png" alt="cloud">
                <div class="question">
                    <p class="word">Question</p>
                    <div class="img"><img src="../../build/images/contents/world.png" alt="world"></div>
                </div>
                <ul class="answer-list">
                    <li>a chair</li>
                    <li>a desk</li>
                    <li>a globe</li>
                </ul>
                <div class="stone">
                    <img src="../../build/images/layout/jump.png" alt="jump" class="jump">
                    <div class="bird">
                        <img class="bird-body" src="../../build/images/layout/bird.png" alt="bird">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
       $('.answer-list li').on("click", function(){
           $('.jump').fadeIn(300).fadeOut(500);
       });
    });
</script>
</html>
