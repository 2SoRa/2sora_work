<!-- 슈퍼브이에 바란다 팝업 화면-->
<script>
  $(function () {
    $('.pop_board').on('click', function () {
      const superv = $('#superVboard');
      superv.addClass('active');

      if (superv.hasClass('active') == true) {
        document.querySelector('body').style.overflow = 'hidden';
        document.querySelector('body').style.height = 'calc(var(--vh, 1vh) * 100';
        document.querySelector('body').style.height = '100vh';
        document.querySelector('body').style.touchAction = 'none';
      } else {
        document.querySelector('body').style.overflow = 'auto';
        document.querySelector('body').style.height = 'auto';
        document.querySelector('body').style.touchAction = 'auto';
      }
    });
  });
</script>
