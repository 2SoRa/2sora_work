<script>
  // 플로팅 배너 위치 관련
  $(function(){
    $(window).scroll(function() {
      // var eventBanner = $(".event_banner").offset().top;
      var win = $(window).scrollTop();
      var winWidth = $(window).innerWidth();
      var sectionOffset = document.getElementById('section02');
      if(!common.isNull(sectionOffset)){
        var section = sectionOffset.offsetTop;

        if ( winWidth > 1023){
          if (win > section/2 ) {
            $('.event_banner').addClass('fixed');
          } else {
            $('.event_banner').removeClass('fixed');
          }
        }
      }
    });
  });
</script>
