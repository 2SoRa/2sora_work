<script>
  // 미디어 팝업 띄우기
  $(document).on("click", '.btn_media_play', function(e) {
    var media_url = '';
    console.log($(this).data('src'));
    media_url = $(this).data('src');
    // e.preventDefault();
    $(".player_layer").addClass("active");
    setTimeout(function() {
      $("#media").attr("src", media_url);
    }, 30);
    document.querySelector('body').style.overflow = 'hidden';
    mainSlideWrap.autoplay.stop();
  });

  $(document).on("click", '.btn_player_close', function(e) {
    e.preventDefault();
    $(".player_layer").removeClass("active");
    setTimeout(function() {
      $("#media").attr("src", "");
    }, 30);
    document.querySelector('body').style.overflow = 'auto';
    mainSlideWrap.autoplay.start();
  });

</script>
