<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/style.css?v.20240304" />
	<link rel="stylesheet" href="../css/custom.css?v.20230217" />
	<link rel="stylesheet" href="../css/popup.css" />
	<script src="../js/jquery-3.4.1.min.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<div class="multi_top_zone"></div>
		<!-- 페이지 시작 -->
		<section class="login-section">
			<!-- 로고 -->
			<div class="logo">
				<a href="javascript:void(0);" onclick="common.hrefFunction('../main.html');"  class="toplogo_item"></a>
			</div>
			<!-- 컨텐츠 -->
			<div class="contents">
				<div class="character left">
					<img src="../images/login/character-left.png" alt="character" />
				</div>
				<div class="character right">
					<img src="../images/login/character-right.png" alt="character" />
				</div>
				<form action="#" class="login-form">
					<div class="item">
						<input type="text" class="custom-input email" placeholder="아이디(이메일)" />
						<span class="custom-error email">
							이메일 형식의 올바른 아이디를 입력해 주세요.
						</span>
					</div>
					<div class="item">
						<input type="password" class="custom-input password" placeholder="비밀번호" />
						<span class="custom-error password">
							영문/숫자/특수문자 중 2가지 이상을 포함한 8~18자 여야 합니다.
						</span>
					</div>
					<div class="item checkbox">
						<input type="checkbox" id="remember" />
						<label for="remember"> 아이디 저장 </label>
					</div>
					<!-- 로그인버튼 -->
					<button type="button" class="custom-button primary h-60 w-l mt-10 login">
						로그인
					</button>
				</form>
				<div class="other-button-section">
					<span>
						<a href="find_id.html">아이디 찾기</a>
					</span>
					<img src="../images/login/box.svg" alt="bar" />
					<span>
						<a href="find_password.html"> 비밀번호 찾기 </a>
					</span>
				</div>
			</div>
		</section>
		<!-- 페이지 끝 -->
	</div>
	<footer class="footer_wrap">
		<script>$(".footer_wrap").load('../include/footer.html?v.20230322');</script>
	</footer>

</body>

</html>
