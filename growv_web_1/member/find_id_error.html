				<a href="javascript:void(0);" onclick="common.hrefFunction('../main.html');"  class="toplogo_item"></a>
			</div>

			<div class="contents">

				<!-- 등록 폼 -->
				<form action="#" class="find-form">

						</div>

						<div class="item">
							<div class="input-wrap">

							</div>
							<span class="custom-error contact">
								휴대폰 번호를 올바르게 입력해 주세요.
							</span>
						</div>
					</div>

					<!-- 버튼 -->
					<div class="button-section">
						<button type="button" onclick="location.href='./find_id_complete.html';" class="custom-button primary w-m confirm">

			<div class="other-button-section">
