<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/style.css?v.20240304" />
	<link rel="stylesheet" href="../css/custom.css?v.20230217" />
	<link rel="stylesheet" href="../css/popup.css" />
	<script src="../js/jquery-3.4.1.min.js"></script>
	<title></title>
</head>

<body class="front_body member">
	<div class="page_wrap">
		<div class="multi_top_zone"></div>
		<!-- 페이지 시작 -->
		<section class="find-password">
			<!-- 로고 -->
			<div class="logo">
				<a href="javascript:void(0);" onclick="common.hrefFunction('../main.html');"  class="toplogo_item"></a>
			</div>

			<!-- 컨텐츠 -->
			<div class="contents">
				<div class="tab">
					<div>
						<a href="javascript:void(0);" onclick="common.hrefFunction('find_id.html');"> 아이디 찾기 </a>
					</div>
					<div class="active">
						<a href="javascript:void(0);" onclick="common.hrefFunction('find_password.html');"> 비밀번호 찾기 </a>
					</div>
				</div>

				<!-- 결과 창 -->
				<div class="find-result-box">
					<span class="title"> 비밀번호를 새롭게 설정해 주세요. </span>

					<div class="inner-box">
						<div>
							<span> 아이디 </span>
							<span class="email"> growv@gmail.com </span>
						</div>
						<div>
							<span> 가입일 </span>
							<span class="date"> 2022-10-25 </span>
						</div>
					</div>

					<!-- 비밀번호 재설정 폼 -->
					<form action="#" class="password-reset-form">
						<!-- 비밀번호 -->
						<div>
							<div class="input-wrap">
								<input type="password" class="custom-input password" placeholder="비밀번호 (영문/숫자/특수문자 중 2가지 이상 포함, 8~18자)" />
								<img src="../images/icon/ico-eye-on.svg" alt="" class="input-password-show-button" />
							</div>
							<span class="custom-error password">
								영문/숫자/특수문자 중 2가지 이상을 포함한 8~18자 여야 합니다.
							</span>
						</div>
						<!-- 비밀번호 재입력 -->
						<div>
							<div class="input-wrap">
								<input type="password" class="custom-input confirm-password" placeholder="비밀번호 재입력" />
								<img src="../images/icon/ico-eye-on.svg" alt="" class="input-password-show-button" />
							</div>
							<span class="custom-error confirm-password">
								비밀번호가 일치하지 않습니다.
							</span>
						</div>
						<button type="button" class="custom-button h-60 w-m mt-30 primary disabled">
							확인
						</button>
					</form>
				</div>
			</div>

			<div class="other-button-section">
				<span>
					<a href="login.html"> 로그인 </a>
				</span>
			</div>
		</section>
		<!-- 페이지 끝 -->
	</div>

	<footer class="footer_wrap">
		<script>$(".footer_wrap").load('../include/footer.html?v.20230322');</script>
	</footer>

</body>
<script>
	/* 인증하기 버틍 클릭 */
	const sendMessage = () => {
		/* 인증하기 버튼 */
		const $sendButton = $(".custom-button.send-message");
		/* 인증번호 입력폼 */
		const $authItem = $(".item.auth");

		$sendButton.addClass("clicked");
		$sendButton.text("재전송");
		$authItem.removeClass("disabled");
	};

	/* 인증확인 */
	const confirmMessage = () => {
		const $messageInput = $(".custom-input.contact.message");
		/* 인증번호가 있으면 버튼 활성화 */
		if (!!$messageInput.val()) {
			$(".custom-button.confirm-message").removeClass("disabled");
		} else {
			$(".custom-button.confirm-message").addClass("disabled");
		}
	};
</script>

</html>
