<script>
	/* 인증하기 버틍 클릭 */
	const sendMessage = () => {
		/* 인증하기 버튼 */
		const $sendButton = $(".custom-button.send-message");
		/* 인증번호 입력폼 */
		const $authItem = $(".item.auth");

		$sendButton.addClass("clicked");
		$sendButton.text("재전송");
		$authItem.removeClass("disabled");
	};

	/* 인증확인 */
	const confirmMessage = () => {
		const $messageInput = $(".custom-input.contact.message");
		/* 인증번호가 있으면 버튼 활성화 */
		if (!!$messageInput.val()) {
			$(".custom-button.confirm-message").removeClass("disabled");
		} else {
			$(".custom-button.confirm-message").addClass("disabled");
		}
	};

	/* 비밀번호 노출/비노출 */
	const $visiblePasswordButton = $(".input-password-show-button.password");
	const $visibleConfirmPasswordButton = $(
		".input-password-show-button.confirm-password"
	);

	$visiblePasswordButton.on("click", () => {
		/* visible 클래스 여부에 따라 인풋 타입 변경 */
		if ($visiblePasswordButton.hasClass("visible")) {
			$visiblePasswordButton.parent().find("input").prop("type", "password");
			$visiblePasswordButton.prop("src", "../images/icon/ico-eye-off.svg");
		} else {
			$visiblePasswordButton.parent().find("input").prop("type", "text");
			$visiblePasswordButton.prop("src", "../images/icon/ico_eye_on.svg");
		}
		$visiblePasswordButton.toggleClass("visible");
	});

	$visibleConfirmPasswordButton.on("click", (e) => {
		/* visible 클래스 여부에 따라 인풋 타입 변경 */
		if ($visibleConfirmPasswordButton.hasClass("visible")) {
			$visibleConfirmPasswordButton
				.parent()
				.find("input")
				.prop("type", "password");

			$visibleConfirmPasswordButton.prop(
				"src",
				"../images/icon/ico-eye-off.svg"
			);
		} else {
			$visibleConfirmPasswordButton
				.parent()
				.find("input")
				.prop("type", "text");

			$visibleConfirmPasswordButton.prop(
				"src",
				"../images/icon/ico_eye_on.svg"
			);
		}
		$visibleConfirmPasswordButton.toggleClass("visible");
	});
</script>
